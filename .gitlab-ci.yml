default:
  tags:
    - docker

stages:
  - build
  - test

.build_template: &build_definition

  stage: build
  script:
    - export CCACHE_BASEDIR=$(pwd)
    - export CCACHE_DIR=$(pwd)/.cache/
    - export CXXFLAGS='-fdiagnostics-color --coverage -fuse-ld=mold'
    - export pybind11_DIR=$(pybind11-config --cmakedir)
    - cmake . -B build/
      -DCMAKE_BUILD_TYPE=Debug
      -DCMAKE_CXX_COMPILER_LAUNCHER=/usr/bin/ccache
      -DCMAKE_MODULE_LINKER_FLAGS_DEBUG=-ltbb
      -DCMAKE_REQUIRE_FIND_PACKAGE_pybind11=ON
      -GNinja
    - cmake --build build/
  cache:
    key: "$CI_PROJECT_ID"
    paths:
      - .cache/
  artifacts:
    untracked: true

.test_template: &test_definition
  stage: test
  script:
    # Run unit tests
    - ctest --test-dir build/
      -C Debug -j$(nproc)
      --output-on-failure
      --output-junit ctest.xml
  after_script:
    # Run coverage
    - cd build/
    - mkdir coverage
    - gcovr -r .. . -s
      --html -o coverage/report.html
      --xml coverage.xml
  coverage: '/lines:\s+(\d+\.\d+|\d+)%/'
  artifacts:
    when: always
    paths:
      - build/coverage
    reports:
      coverage_report:
        coverage_format: cobertura
        path: build/coverage.xml
      junit: build/ctest.xml

.lint_template: &lint_definition
  stage: test
  allow_failure: true
  script:
    - autopep8 --exit-code --diff -r .
    - flake8 .
    - isort --check-only --diff .

build:python3.10:
