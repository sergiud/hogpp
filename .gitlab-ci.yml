default:
  image: archlinux:latest
  tags:
    - docker

before_script:
  - pacman -Syu --noconfirm
    boost
    boost-libs
    ccache
    cmake
    eigen
    fmt
    gcc
    gcovr
    ninja
    opencv
    pybind11
    python
    python-numpy
    python-pytest
    python-pytest-xdist

stages:
  - build
  - test

build:
  stage: build
  script:
    - export CCACHE_BASEDIR=$(pwd)
    - export CCACHE_DIR=$(pwd)/.cache/
    - export CXXFLAGS='-fdiagnostics-color --coverage'
    - cmake . -B build/
      -DCMAKE_BUILD_TYPE=Debug
      -DCMAKE_CXX_COMPILER_LAUNCHER=/usr/bin/ccache
      -DCMAKE_MODULE_LINKER_FLAGS_DEBUG=-ltbb
      -GNinja
    - cmake --build build/
  cache:
    key: "$CI_PROJECT_ID"
    paths:
      - .cache/
  artifacts:
    untracked: true

test:
  stage: test
  script:
    # Run unit tests
    - ctest --test-dir build/
      -C Debug -j$(nproc)
      --output-on-failure
      --output-junit ctest.xml
  after_script:
    # Run coverage
    - cd build/
    - mkdir coverage
    - gcovr -r .. -s
      --html -o coverage/report.html
      --xml-pretty --xml cobertura.xml
  coverage: '/lines:\s+(\d+\.\d+|\d+)%/'
  artifacts:
    when: always
    paths:
      - build/coverage
    reports:
      cobertura: build/cobertura.xml
      junit: build/ctest.xml
